<body>
    <script>
        var findChar = function (str) {
            var char;
            for (var i = 0; i < str.length; i++) {
                if (str.indexOf(str[i]) === str.lastIndexOf(str[i])) {
                    char = str[i];
                    break;
                }
            }
            return char;
        }
        console.log(findChar("abacddbec"));
    </script>
</body>
